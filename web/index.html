<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Minecraft</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#0b0b0b;color:#f5f5f5;margin:0;padding:2rem}
    .card{max-width:560px;margin:auto;background:#121212;border:1px solid #222;padding:1.5rem;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 .5rem 0}
    .muted{color:#aaa;margin:.25rem 0 1rem}
    .row{display:flex;gap:.75rem;align-items:center}
    input[type="text"]{flex:1;padding:.75rem;border-radius:10px;border:1px solid #2a2a2a;background:#111;color:#fff;outline:none}
    .product{margin:1rem 0;padding:1rem;border:1px dashed #2a2a2a;border-radius:12px}
    .price{font-size:1.25rem;font-weight:700}
    .notice{margin-top:1rem;font-size:.9rem;color:#bbb}
  </style>
</head>
<body>
  <div class="card">
    <h1>⚔ Tienda del Servidor</h1>
    <p class="muted">Compra rangos y recibe todo automáticamente en Minecraft.</p>

    <div class="row">
      <input id="jugador" type="text" placeholder="Tu nombre de Minecraft (exacto)" maxlength="16" />
    </div>

    <div class="product">
      <div><strong>Rango VIP</strong></div>
      <div class="muted">Beneficios: /kit vip, particiones, cola prioritaria.</div>
      <div class="price">US$ 5.00</div>
    </div>

    <div id="paypal-button-container"></div>
    <div class="notice">Después de pagar, la compra se registra y el servidor te entrega el rango en menos de un minuto.</div>
  </div>

  <!-- ⚠️ Reemplaza TU_CLIENT_ID por tu Client ID de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID&currency=USD"></script>
  <script>
    paypal.Buttons({
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '5.00' },
            description: 'Rango VIP'
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(async (details) => {
          const jugador = document.getElementById('jugador').value.trim();
          if (!jugador) {
            alert('Escribe tu nombre de Minecraft antes de pagar.');
            return;
          }

          try {
            await fetch('/api/guardar-compra', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                orderId: data.orderID,
                jugador,
                producto: 'VIP',
                precio: '5.00'
              })
            });
            alert(`¡Gracias ${jugador}! Tu compra quedó registrada.`);
          } catch (e) {
            alert('Ocurrió un error registrando la compra. Contacta al staff.');
          }
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
